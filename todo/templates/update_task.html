<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: #638cb8;
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    font-size: 1.3rem;
  }

  input::placeholder {
    color: #d3d3d3;
  }

  #id_Completed {
    width: auto;
  }
  .submit {
    background-color: #6ba3e8;
  }
  label {
    font-size: 1.5rem;
  }
  .center-column {
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }

  .item-row {
    background-color: #906abd;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
  }

  .btn-danger {
    background-color: #ffae19;
    border-color: #e59400;
  }
  #add-task {
    font-size: 1.3rem;
    font-weight: 500;
  }
</style>

<div class="center-column">
  <h1>Update task</h1>
  <form action="" method="POST">
    {% csrf_token %} {{form}}
    <input class="btn btn-info" type="submit" value="Update" id="add-task" />
  </form>
</div>
